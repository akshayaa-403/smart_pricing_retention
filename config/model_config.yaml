data:
  paths:
    listings: data/listings.csv
    reviews: data/reviews.csv
    calendar: data/calendar.csv
    neighborhoods: data/neighbourhoods.geojson
  preprocessing:
    test_size: 0.2
    random_state: 42
    validation_size: 0.1
    handle_missing:
      numerical_strategy: median
      categorical_strategy: mode
    outlier_removal:
      price_percentile_low: 0.01
      price_percentile_high: 0.99

price_prediction:
  experiment_name: price_prediction
  feature_engineering:
    price_features:
      - price_per_person
      - price_per_bedroom
      - price_per_bathroom
      - weekly_price_ratio
      - monthly_price_ratio
    location_features:
      - distance_to_center
      - location_cluster
    time_features:
      - month
      - day_of_week
      - is_weekend
      - season
  models:
    RandomForest:
      n_estimators: 100
      max_depth: 15
      min_samples_split: 5
      min_samples_leaf: 2
      random_state: 42
    XGBoost:
      n_estimators: 100
      max_depth: 7
      learning_rate: 0.1
      random_state: 42
    LightGBM:
      n_estimators: 100
      max_depth: 7
      learning_rate: 0.1
      random_state: 42
  hyperparameter_optimization:
    n_trials: 100
    timeout: 3600
    metrics: r2

churn_prediction:
  experiment_name: churn_prediction
  feature_engineering:
    booking_features:
      - total_bookings
      - booking_frequency
      - days_since_last_booking
      - repeat_customer_rate
    price_features:
      - price_volatility
      - price_competitiveness
      - discount_frequency
    review_features:
      - average_rating
      - review_sentiment
      - response_rate
  class_balance:
    method: SMOTE
    random_state: 42
  models:
    RandomForest:
      n_estimators: 100
      max_depth: 8
      min_samples_split: 20
      min_samples_leaf: 10
      class_weight: balanced
      random_state: 42
    XGBoost:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      scale_pos_weight: 1
      random_state: 42
    LightGBM:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      random_state: 42
  hyperparameter_optimization:
    n_trials: 100
    timeout: 3600
    metrics: roc_auc

mlflow:
  tracking_uri: ./mlruns
  registry_uri: sqlite:///mlflow.db
  experiment_prefix: airbnb_
  tags:
    created_by: akshayaa-403
    created_at: "2025-05-17 19:29:59"
    environment: development

logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    - type: file
      filename: logs/app.log
    - type: stream
      level: INFO

evaluation:
  metrics:
    regression:
      - rmse
      - mae
      - r2
      - mape
      - within_10_percent
      - within_20_percent
    classification:
      - accuracy
      - precision
      - recall
      - f1
      - roc_auc
      - average_precision
  visualization:
    style: seaborn
    save_format: png
    dpi: 300
